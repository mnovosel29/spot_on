<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            background-color: #F0F0F0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .text {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #1E90FF;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="title">
            {{ _('Welcome %(email)s!', email=user.email) }}
        </h1>
        {% if security.confirmable %}
            <p class="text">
                {{ _('Your password has been reset') }}
            </p>
        {% endif %}
    </div>
</div>
</body>
</html>
