{% macro create_new(url, title) %}
<a href="{{ url }}"
   class="py-2 px-2 w-full md:w-fit me-2 text-sm font-medium text-gray-600 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-900">
    {{ _(title) }}
</a>
{% endmacro %}

{% macro search(input_id, x_model, fetch_function) %}
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <i class="fa fa-search text-gray-400 dark:text-gray-400"></i>
        </div>
        <input type="search" id="{{ input_id }}" x-model="{{ x_model }}" @input="{{ fetch_function }}"
               class="block w-full py-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"/>
    </div>
{% endmacro %}

{% macro paginate(prevPage, nextPage, page, pages) %}
    <div class="flex justify-end items-center mt-4">
        <button @click="{{ prevPage }}" :disabled="page <= 1"
                class="px-3 py-2 text-xs font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-900 focus:ring-2 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed mr-2">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="text-gray-700 mr-2">
            Page <span x-text="page"></span> of <span x-text="pages"></span>
        </div>
        <button @click="{{ nextPage }}" :disabled="page >= pages"
                class="px-3 py-2 text-xs font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-900 focus:ring-2 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
{% endmacro %}
