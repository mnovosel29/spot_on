{% macro show_image(base_64) %}
    <div x-data="{ show_image: false }">
        <button x-on:click="show_image=true" type="button"
                class="py-1 px-2 text-sm font-medium text-white focus:outline-none bg-gray-900 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
            {{ _('Show image') }}
        </button>
        <div x-show="show_image" x-cloak
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            <div class="fixed top-12 left-0 w-full flex justify-center">
                <div class="bg-white rounded shadow-lg p-2">
                    <button type="button" x-on:click="show_image=false"
                            class="text-red-500 float-end">
                        <i class="fas fa-times mr-2"></i>
                    </button>
                    <div class="flex justify-center">
                        <img src="data:image/png;base64,{{ base_64 }}" class="w-full h-48 object-cover" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
