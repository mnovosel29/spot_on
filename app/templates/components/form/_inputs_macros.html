{% macro checkbox(name, label, checked) %}
    <div class="grid grid-cols-2 items-center">
        <label for="{{ name }}"
               class="mb-1 text-sm font-medium text-gray-900 mr-3">{{ label }}</label>
        <input type="checkbox" name="{{ name }}" id="{{ name }}"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-5 h-5"
                {% if checked %} checked {% endif %}>
    </div>
{% endmacro %}

{% macro submit(name) %}
    <button type="submit"
            class="mt-2 py-2.5 px-4 text-sm font-medium text-white focus:outline-none bg-gray-900 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
        {{ _(name) }}
    </button>
{% endmacro %}
